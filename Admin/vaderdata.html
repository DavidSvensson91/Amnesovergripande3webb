<section id="weather-form-section">
        <section class="col-xs-3">
            <label for="sel1">Station</label>
            <select class="form-control" id="sel1">
                <option>Stockholm</option>
                <option>Göteborg</option>
                <option>Lund</option>
                <option>Umeå</option>
            </select>

            <label for="input2">Temp</label>
            <input class="form-control" id="input2">

            <label for="input3">Luftfuktighet</label>
            <input class="form-control" id="input3">

            <label for="input4">Vindstyrka</label>
            <input class="form-control" id="input4">

            <label for="input5">Molnbashöjd</label>
            <input class="form-control" id="input5">

            <label for="input6">Delar av himmeln täckt av moln  </label>
            <input class="form-control" id="input6">

            <label for="input7">Lufttryck</label>
            <input class="form-control" id="input7">

        </section>

    <section class="col-xs-3">
        <label for="sel2">Molntyper</label>
        <select class="form-control" id="sel2">
            <option>Valkmoln</option>
            <option>Dimmoln</option>
        </select>
        <label for="sel3">Vindriktning</label>
        <select class="form-control" id="sel3">
            <option>Nord</option>
            <option>Syd</option>
        </select>

        <label for="input1">Klockslag</label>
        <input class="form-control" id="input1">


        <label>Datum</label>

        <div class="input-group date" data-provide="datepicker">
            <input type="text" class="form-control datepicker"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>
    </section>
</section>
